{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{album.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="titulo" placeholder="Titulo" value="{{ album.1 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="artista" placeholder="Artista" value="{{ album.2 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="genero" placeholder="Genero" value="{{ album.3 }}" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
